<!DOCTYPE html>
<html>
<head>
	<title>Circle Dancing</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styleround.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<svg width="100%" height="500">
			<circle cx="20" cy="20" r="10" fill="#348756"></circle>
			<circle cx="20" cy="20" r="10" fill="#841651"></circle>
			<circle cx="20" cy="20" r="10" fill="#F6B4A5"></circle>
			<circle cx="20" cy="20" r="10" fill="#5BD4FC"></circle>
			<circle cx="20" cy="20" r="10" fill="#ED65FD"></circle>
			<circle cx="20" cy="20" r="10" fill="#DF6546"></circle>
			<circle cx="20" cy="20" r="10" fill="#D65AE6"></circle>
			<circle cx="20" cy="20" r="10" fill="#F5B678"></circle>
			<circle cx="20" cy="20" r="10" fill="#B57589"></circle>
			<circle cx="20" cy="20" r="10" fill="#7D8FA5"></circle>
			<circle cx="20" cy="20" r="10" fill="#16FFFF"></circle>
			<circle cx="20" cy="20" r="10" fill="#E34785"></circle>
			<circle cx="20" cy="20" r="10" fill="#C5AC49"></circle>
			<circle cx="20" cy="20" r="10" fill="#A4D699"></circle>
	</svg>

	<script>
	function dance() {
		var circle = d3.selectAll("circle");

		circle.attr("cx", function(){ return Math.random() * 1350});
		circle.attr("cy", function(){ return Math.random() * 400 +50});
		circle.attr("r", function(){ return Math.random() * 50 +3});
	}

	dance();
	setInterval(dance, 1200);
	</script>
</body>
</html>
